<div class="container">
  <div class="text-end">
    <button mat-raised-button color="accent" routerLink="/contract/form">
      Create Contract
    </button>
  </div>

  <h1 class="text-center mt-3">Contract List</h1>
  <div class="mt-3 p-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="contractId">
        <th mat-header-cell *matHeaderCellDef>Contract Id</th>
        <td mat-cell *matCellDef="let element">{{ element.contractId }}</td>
      </ng-container>

      <ng-container matColumnDef="contractName">
        <th mat-header-cell *matHeaderCellDef>Contract Name</th>
        <td mat-cell *matCellDef="let element">{{ element.contractName }}</td>
      </ng-container>

      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">
          {{ element.salary }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.startDate }}
        </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
      </ng-container>

      <ng-container matColumnDef="contractStatus">
        <th mat-header-cell *matHeaderCellDef>Contract Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.contractStatus }}
        </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let element">
          {{ element.employee?.employeeName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="row justify-content-between">
            <button
              mat-icon-button
              color="warn"
              matTooltip="Delete Contract"
              (click)="openConfirmDialog(element.contractId)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="editContract(element)"
              matTooltip="Edit Contract"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
